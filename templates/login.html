{% extends "base.html" %}
{% block content %}
  <h1 style="font-size:40px;margin:20px 0 10px;">Sign in</h1>
  <form method="post" action="/login" style="max-width:480px;">
    <input type="hidden" name="next" value="{{ next or '/dashboard' }}">
    <div style="margin:14px 0;">
      <label class="muted">Username or Email</label><br>
      <input name="username" type="text" value="" required
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #233047;background:#0f172a;color:#e5e7eb;">
    </div>
    <div style="margin:14px 0;">
      <label class="muted">Password</label><br>
      <input name="password" type="password" required
             style="width:100%;padding:10px;border-radius:8px;border:1px solid #233047;background:#0f172a;color:#e5e7eb;">
    </div>
    <button type="submit" class="btn">Sign in</button>
  </form>
{% endblock %}
