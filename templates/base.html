<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>{% block title %}ALIF Discount{% endblock %}</title>
  <link rel="icon" href="/static/favicon.ico" />
  <link rel="manifest" href="/static/manifest.webmanifest">
  <link rel="apple-touch-icon" href="/static/icons/apple-touch-icon.png">
  <meta name="theme-color" content="#0b1220" />
  <link rel="stylesheet" href="/static/app.css" />
  <script defer src="/static/app.js"></script>
  <style>
    /* keep it here so you donâ€™t need to hunt */
    .nav { display:flex; gap:10px; align-items:center; flex-wrap:wrap; }
    .nav-right { margin-left:auto; display:flex; gap:10px; align-items:center; }
    .nav-link { padding:7px 10px; border-radius:8px; color:var(--muted); }
    .nav-link.active { background:#182238; color:var(--fg); }
    .header { display:flex; align-items:center; gap:18px; padding:16px; }
    .brand { display:flex; gap:8px; align-items:center; font-weight:700; }
    .brand .emoji { filter:grayscale(0) }
    /* just in case: ensure 3-up tiles on >=1024px */
    @media (min-width:1024px){ .cards3{grid-template-columns:repeat(3,minmax(0,1fr))} }
  </style>
</head>
<body>
  <div class="topbar">
    <div class="page header">
      <div class="brand">
        <span class="emoji">ðŸ’³</span> ALIF Discount
      </div>

      <nav class="nav">
        <a class="nav-link {% if active=='dashboard' %}active{% endif %}" href="/dashboard">Dashboard</a>
        <a class="nav-link {% if active=='contacts' %}active{% endif %}" href="/contacts">Contacts</a>
        <a class="nav-link {% if active in ['enlist','coupons'] %}active{% endif %}" href="/enlist">Enlist Coupon</a>
        <a class="nav-link {% if active=='users' %}active{% endif %}" href="/users">Users</a>
        <a class="nav-link {% if active=='requests' %}active{% endif %}" href="/requests">Request Create</a>
        <a class="nav-link {% if active=='settings' %}active{% endif %}" href="/settings">Settings</a>
        <a class="nav-link {% if active=='pwa' %}active{% endif %}" href="/pwa">PWA</a>
      </nav>

      <div class="nav-right">
        {% if user %}
          <span class="muted">Hi, {{ user.username }}</span>
          <a class="btn outline" href="/logout">Logout</a>
        {% else %}
          <a class="btn outline" href="/login">Login</a>
        {% endif %}
      </div>
    </div>
  </div>

  <main class="page">
    {% block content %}{% endblock %}
  </main>

  <footer class="page" style="padding-top:8px; padding-bottom:24px;">
    <div class="muted">Â© ALIF Discount</div>
  </footer>
</body>
</html>
