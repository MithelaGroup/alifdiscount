<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <title>ALIF Discount</title>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <link href="/static/site.css" rel="stylesheet">
  <style>
    :root { --bg:#0f172a; --panel:#0b1220; --text:#e5e7eb; --muted:#9ca3af; --pill:#111827; --pill-b:#243b53; }
    body { margin:0; background:var(--bg); color:var(--text); font-family: system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif; }
    .bar { display:flex; align-items:center; gap:12px; padding:14px 20px; background:var(--panel); border-bottom:1px solid #111827; position:sticky; top:0; z-index:10; }
    .brand { display:flex; align-items:center; gap:10px; font-weight:700; }
    .brand i { color:#4f46e5; }
    nav { display:flex; gap:10px; flex-wrap:wrap;}
    .pill { padding:8px 14px; border-radius:12px; background:#122036; border:1px solid #1f2a44; color:#dbeafe; text-decoration:none; display:inline-block; }
    .spacer { flex:1; }
    .btn { background:#1f2937; border:1px solid #374151; color:#e5e7eb; border-radius:12px; padding:8px 14px; text-decoration:none; }
    .container { max-width:1100px; margin:0 auto; padding:26px 20px; }
    .muted { color: var(--muted); }
    footer { padding:30px 20px; }
  </style>
</head>
<body>
  <div class="bar">
    <div class="brand"><i>◆</i> ALIF Discount</div>
    <nav>
      <a class="pill" href="/dashboard">Dashboard</a>
      <a class="pill" href="/contacts">Contacts</a>
      <a class="pill" href="/enlist">Enlist Coupon</a>
      <a class="pill" href="/users">Users</a>
      <a class="pill" href="/requests">Request Create</a>
      <a class="pill" href="/settings">Settings</a>
      <a class="pill" href="/pwa">PWA</a>
    </nav>
    <div class="spacer"></div>
    {% if user %}
      <span class="muted">Hi, {{ user.username }}</span>
      <a class="btn" href="/logout">Logout</a>
    {% else %}
      <a class="btn" href="/login">Login</a>
    {% endif %}
  </div>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="container muted">© {{ now.year }} ALIF Discount</footer>
</body>
</html>
